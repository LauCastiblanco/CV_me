<!doctype html>
<html lang="es">
<head>
  
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro | Validación + reCAPTCHA</title>

  <<link rel="stylesheet" href="/formulario/assets/styles.css">
  <script src="/formulario/assets/script.js"></script>

</head>
<body>
  <div class="container">
    <h2>Registro de Usuario</h2>

    <form id="registerForm" novalidate>
      <label>
        Nombre completo
        <input type="text" name="nombre" required />
        <span class="error"></span>
      </label>

      <label>
        Correo electrónico
        <input type="email" name="email" required />
        <span class="error"></span>
      </label>

      <label>
        Contraseña
        <input type="password" name="password" required />
        <span class="error"></span>
      </label>

      <label>
        Confirmar contraseña
        <input type="password" name="confirmPassword" required />
        <span class="error"></span>
      </label>

      <label>
        Fecha de nacimiento
        <input type="date" name="nacimiento" required />
        <span class="error"></span>
      </label>

      <label>
        Celular (Colombia)
        <input type="tel" name="celular" required placeholder="+57 3........" />
        <span class="error"></span>
      </label>

      <label>
        Teléfono (opcional)
        <input type="tel" name="telefono" placeholder="7–10 dígitos" />
        <span class="error"></span>
      </label>

      <label>
        <input type="checkbox" name="terminos" required />
        Acepto los términos y condiciones
      </label>
      <span class="error"></span>

      <!-- reCAPTCHA v2 -->
      <div class="captcha">
        <div
          class="g-recaptcha"
          data-sitekey="6Lcq_bwrAAAAAEx4Sq4p1bOGU-1g67UBa8gUAuzh" 
          data-callback="onReCaptchaSuccess"
          data-expired-callback="onReCaptchaExpired"
          data-theme="dark"></div>
        <span id="captchaError" class="error"></span>
      </div>

      <button type="submit" disabled>Crear cuenta</button>
    </form>

    <p id="successMsg" class="success hidden"> Registro exitoso</p>
  </div>

  <!-- Script oficial de Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js?hl=es-419" async defer></script>
</body>
</html>
